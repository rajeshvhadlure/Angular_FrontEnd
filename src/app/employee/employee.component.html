<div class="container">
  <table class="table table-striped">
     <tbody>
        <tr>
           <td colspan="1">
              <form class="well form-horizontal">
                 <fieldset>
                    <div class="form-group">
                       <label class="col-md-4 control-label">Name</label>
                       <div class="col-md-8 inputGroupContainer">
                          <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="name" name="name" [(ngModel)]='employee.Name' placeholder="Name" class="form-control" type="text">
                          </div>
                       </div>
                    </div>
                    <div class="form-group">
                       <label class="col-md-4 control-label">Department</label>
                       <div class="col-md-8 inputGroupContainer">
                          <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input id="Department" name="Department" [(ngModel)]="employee.Department" placeholder="Department" class="form-control" type="text">
                          </div>
                       </div>
                    </div>
                    <div class="form-group">
                       <label class="col-md-4 control-label">gender</label>
                       <div class="col-md-8 inputGroupContainer">
                          <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <select  class="form-control" name="employee.Gender" [(ngModel)]="employee.Gender">
                              <option> Choose...</option>
                              <option  [ngValue]="1">Male</option>
                              <option  [ngValue]="2">Female</option>
                            </select>
                          </div>
                       </div>
                    </div>
                    <div class="form-group">
                       <label class="col-md-4 control-label">City</label>
                       <div class="col-md-8 inputGroupContainer">
                          <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input id="city" name="city" placeholder="City" [(ngModel)]="employee.City" class="form-control" type="text"></div>
                       </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-4 control-label"></label>
                      <div class="col-md-8 inputGroupContainer">
                         <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                           <input id="btnSave" value="Save" (click)="SaveEmployees()" class="btn btn-primary"></div>
                      </div>
                   </div>
                 </fieldset>
              </form>
           </td>
        </tr>
     </tbody>
  </table>
<table>
  <kendo-grid [data]="allEmployees |async" [height]="410">
    <kendo-grid-column field="id" title="ID" [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}">
    </kendo-grid-column>
    <kendo-grid-column field="name" title="Name" [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}">
    </kendo-grid-column>
    <kendo-grid-column field="department" title="Department" [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}">
    </kendo-grid-column>
    <kendo-grid-column field="gender" title="Gender" [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}">
    </kendo-grid-column>
    <kendo-grid-column field="city" title="City" [headerStyle]="{'background-color': '#666','color': '#fff','line-height': '1em'}">
    </kendo-grid-column>
  </kendo-grid>
</table>
</div>
